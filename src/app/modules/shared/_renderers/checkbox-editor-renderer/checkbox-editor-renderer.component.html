<ng-container *ngIf="!editable else editor" [ngSwitch]="value">
  <span data-test-id="checkmark-no" *ngSwitchCase="false" class="tag tag--no"></span>
  <span data-test-id="checkmark-yes" *ngSwitchCase="true" class="tag tag--yes"></span>
  <span *ngSwitchDefault></span>
</ng-container>
<ng-template #editor>
  <input type="checkbox" [checked]="value" (change)="onChange()" (keydown)="onKeyDown($event)" />
</ng-template>
