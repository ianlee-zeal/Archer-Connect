<div class="page">
  <app-action-bar [actionHandlers]="actionBar$ | async"></app-action-bar>
  <app-context-bar [title]="'Projects Search'"></app-context-bar>
    <div class="page-content">
      <app-grid
        entityLabel="Projects"
        [gridId]="gridId"
        [gridOptions]="gridOptions"
        [canReorderColumns]="true"
        [skipSetContentHeight]="true"
        (gridReady)="gridReady($event)"
        (loadData)="loadData($event)">
      </app-grid>
    </div>
</div>
