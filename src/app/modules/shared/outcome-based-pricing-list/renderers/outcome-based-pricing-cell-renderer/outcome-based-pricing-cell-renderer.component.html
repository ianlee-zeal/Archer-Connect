<div class="grid-actions">
    <button *ngIf="params?.hidden()"
      type="button"
      class="btn-grid-action btn-edit"
      (click)="onEdit()"
      title="Edit"
    ></button>
    <button *ngIf="params?.hidden()"
      type="button"
      class="btn-grid-action btn-remove"
      (click)="onDelete()"
      title="Delete"
    ></button>
  </div>
