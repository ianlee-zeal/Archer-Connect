<div style="height: 100%; width: 100%" [ngClass]="{ 'invisible' : (loadingInProgress$ | async) }">
    <app-action-bar
      *ngIf="actionBar$ | async as actionBar"
      [actionHandlers]="actionBar"
      [pager]="pager$ | async"
      (navigate)="toPage($event)">
    </app-action-bar>
    <app-context-bar
      [title]="title"
      [elements]="headerElements">
    </app-context-bar>
    <router-outlet></router-outlet>
  </div>
