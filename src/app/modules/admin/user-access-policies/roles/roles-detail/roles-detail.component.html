<app-action-bar 
  *ngIf="actionBar$ | async as actionBar" 
  [actionHandlers]="actionBar" 
  [pager]="pager$ | async" 
  (navigate)="toPage($event)">
</app-action-bar>
<app-context-bar 
  [title]="title" 
  [elements]="headerElements">
</app-context-bar>

<app-tab-group>
  <app-tab-item title="Details" routerLink="./tabs/details"></app-tab-item>
</app-tab-group>
