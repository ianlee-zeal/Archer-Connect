<modal (close)="modalService.hide()">
    <modal-header>{{title}}</modal-header>

    <modal-body>
        <div class="modal-section">
            <form [formGroup]="form" novalidate>
                <span class="fw-bold">Date Range:</span>
                <div class="container-fluid row justify-content-around">
                    <card hideSeparator>
                        <card-col [width]="100" class="">
                            <div>
                                <span class="fw-semibold">Start Date</span>
                                <span class="blue-asterisk">&nbsp;*</span>
                            </div>
                            <card-row inputId="startDate" [control]="form.get('startDate')" class="px-2" hideLabel>
                                <app-date-selector
                                    id="startDate"
                                    maxWidth="110"
                                    [maxDate]="todaysDate"
                                    formControlName="startDate"
                                    cardValue
                                    (change)="startDateChanged()">
                                </app-date-selector>
                            </card-row>
                        </card-col>
                    </card>
                    <card hideSeparator>
                        <card-col [width]="100">
                            <div>
                                <span class="fw-semibold">End Date</span>
                                <span class="blue-asterisk">&nbsp;*</span>
                            </div>
                            <card-row inputId="endDate" [control]="form.get('endDate')" class="px-2" hideLabel>
                                <app-date-selector
                                    id="endDate"
                                    maxWidth="110"
                                    [maxDate]="todaysDate"
                                    formControlName="endDate"
                                    cardValue
                                    (ngModelChange)="endDateChanged()">
                                </app-date-selector>
                            </card-row>
                        </card-col>
                    </card>
                </div>
            </form>
        </div>
    </modal-body>

    <modal-footer>
        <button type="button" class="btn modal-footer__btn modal-footer__btn--secondary" (click)="onCancel()">
            Cancel
        </button>
        <button
            type="submit"
            class="btn modal-footer__btn modal-footer__btn--primary"
            asyncButton
            [awaitedActionTypes]=""
            [ngClass]="{ disabled: isSaveDisabled }"
            [disabled]="isSaveDisabled"
            (asyncFinished)="onCancel"
            (click)="onGenerate()">
            <span class="spinner-border spinner-border-sm align-middle ms-1 hidden"></span>
            Generate
        </button>
    </modal-footer>
</modal>
