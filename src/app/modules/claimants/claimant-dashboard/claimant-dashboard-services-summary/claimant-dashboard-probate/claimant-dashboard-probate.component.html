<app-info-card [state]="infoCardState">
    <div (click)="onClick()" class="container cursor-pointer" *ngIf="probateItem as data" infoCardData>
        <div class="section first-section">
            <div class="title">Probate</div>
            <ng-container *ngIf="!isClosedWithdrawnOrNotMapped; else ClosedWithdrawnOrNotMapped">
                <ng-container *ngIf="!isFinalized; else Final">
                    <div class="status">IN PROGRESS</div>
                    <div class="sub-status">
                        <img src="assets/svg/substatus-inprogress.svg">
                        <span data-test-id="dashboard-probate-display-stage">{{ data.stage?.name }}</span>
                    </div>
                </ng-container>
            </ng-container>
            
            <ng-template #Final>
                <div class="status-final">FINALIZED</div>
            </ng-template>
  
            <ng-template #ClosedWithdrawnOrNotMapped>
                <div class="status">N/A</div>
                <div class="sub-status">
                    <i class="fas fa-times"></i>
                    <span data-test-id="dashboard-probate-display-stage">{{ data.stage?.name }}</span>
                </div>
            </ng-template>
            
        </div>
        <div class="section second-section">
            <div class="summary-row">
                <span class="property-name">Service Type:</span>
                <div class="dashed-line"></div>
                <span data-test-id="dashboard-probate-display-serviceType" class="property-value"> {{ data.serviceType || '-' }} </span>
            </div>
            <div class="summary-row">
                <span class="property-name">Special Payment Instructions:</span>
                <div class="dashed-line"></div>
                <span data-test-id="dashboard-probate-display-spiExist" class="property-value"> {{ (data.spiExist | yesNoPipe) || '-'}} </span>
            </div>
        </div>
        <div class="section third-section">
            <div class="summary-row">
                <span class="property-name">Payees:</span>
                <div class="dashed-line"></div>
                <span data-test-id="dashboard-probate-display-numPayees" class="property-value" > {{ data.numPayees || '-' }} </span>
            </div>
            <div class="summary-row">
                <span class="property-name">&nbsp;</span>
                <span class="property-value">&nbsp;</span>
            </div>
        </div>                
    </div>
  </app-info-card>
