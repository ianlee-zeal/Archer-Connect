<ng-container *ngIf="client$ | async as client">
    <app-grid 
        [gridOptions]="gridOptions"
        [enabledAutoHeight]="false"
        (gridReady)="gridReady($event)"
        (loadData)="loadData($event)"
        [gridId]="gridId"
        entityLabel="Claimant Election Forms">
    </app-grid>
</ng-container>
