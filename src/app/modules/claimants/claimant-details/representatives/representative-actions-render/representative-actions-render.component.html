<div
  data-test-id="grid-actions"
  class="grid-actions">
  <button
    data-test-id="grid-actions-edit"
    *permissions="clientOrgAccessEditPermission"
    type="button"
    class="btn-grid-action btn-edit"
    (click)="onEditClick()"
    title="Edit">
  </button>
  <button
    data-test-id="grid-actions-view-org"
    type="button"
    class="btn-grid-action fa-address-card"
    (click)="onViewOrgDetailsClick()"
    title="View organization details">
  </button>
</div>
