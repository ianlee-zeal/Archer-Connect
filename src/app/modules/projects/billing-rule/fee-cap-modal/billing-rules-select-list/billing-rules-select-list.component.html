<div class="billing-rules-select-list-container">
<app-grid 
    entityLabel="Contract Rules" 
    [gridId]="gridId" 
    [gridOptions]="gridOptions" 
    (gridReady)="gridReady($event)"
    hideBottomStatusbar="true"
    hideTopStatusbar="true"
    class="ag-grid-custom-height-300"
    skipSetContentHeight="true"
    enabledAutoHeight="false"
    isPagerEnabled="false"
    (loadData)="loadData($event)">
</app-grid>
</div>
