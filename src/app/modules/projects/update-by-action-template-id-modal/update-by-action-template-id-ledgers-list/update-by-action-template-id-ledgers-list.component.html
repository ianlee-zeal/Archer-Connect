<span class="small d-inline-block my-4" [ngSwitch]="actionTemplateId">
  <span *ngSwitchCase="batchActionTemplates.UpdateLedgerLienData">Lien holdbacks or finalized liens will be imported for all selected claimants where lien data passed validation.</span>
  <span *ngSwitchCase="batchActionTemplates.SyncProbateSpiWithLedger">All valid special payment instructions that have been added to the claimants contacts will be added to the claimant's net disbursement.</span>
</span>
<app-grid
    class="ag-grid-custom-height-500"
    [hideTopStatusbar]="true"
    [gridOptions]="gridOptions"
    [enabledAutoHeight]="false"
    (gridReady)="gridReady($event)"
    (loadData)="loadData($event)"
    [gridId]="gridId"
    entityLabel="Claimants">
</app-grid>
