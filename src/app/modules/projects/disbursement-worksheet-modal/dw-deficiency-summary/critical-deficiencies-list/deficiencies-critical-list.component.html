<app-grid
    [height]="isMaxRowsNumber ? rowHeight : 'auto'"
    [enabledAutoHeight]="false"
    class="grid-defs"
    [gridOptions]="gridOptions"
    [gridId]="gridId"
    [rowData]="deficiencies$ | async"
    noRowsMessage="No Critical Deficiencies"
    [isPagerEnabled]="false"
    (gridReady)="onGridReady($event)">
</app-grid>
