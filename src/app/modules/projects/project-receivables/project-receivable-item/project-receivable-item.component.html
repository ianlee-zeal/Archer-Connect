<div class="item-container">
  <app-checkbox-toggle
  [id]="item.id"
  [name]="item.name"
  [checked]="item.checked"
  (checkState)="onCheck($event)"
  ></app-checkbox-toggle>
  <div *ngIf="item.data.length" class="item-data__container">
    <ng-container *ngFor="let dataItem of item.data">
      <div class="item-data__field">
        <div class="item-data__label">{{ dataItem.name }}</div>
        <div class="item-data__value">{{ dataItem.value || '-' }}</div>
      </div>
    </ng-container>
  </div>
</div>
