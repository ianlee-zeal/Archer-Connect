<div *ngIf="project$ | async" class="page">
    <div class="page-content">
        <app-grid
        entityLabel="QSF Sweep Batch"
        [gridOptions]="gridOptions"
        [gridId]="gridId"
        [canReorderColumns]="true"
        [skipSetContentHeight]="true"
        (gridReady)="gridReady($event)"
        (loadData)="loadData($event)">
      </app-grid>
    </div>
  </div>
