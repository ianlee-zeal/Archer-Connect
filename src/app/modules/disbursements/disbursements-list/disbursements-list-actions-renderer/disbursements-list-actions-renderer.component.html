<div class="grid-actions">
  <button
    type="button"
    class="btn-grid-action btn-edit"
    title="View Request"
    (click)="onView()"
  ></button>
  <button
    type="button"
    class="btn-grid-action far fa-redo"
    title="Batch generate documents"
    [attr.disabled]="params?.disabled() ? 'disabled' : null"
    (click)="onDownload()"
  ></button>
  <button type="button"
    *ngIf="showLinkAttachmentsLink"
    class="btn-grid-action btn-download"
    (click)="onDownloadDocumentClick()"
    title="Download Attachments">
</button>
</div>
