<div class="grid-actions">
    <ng-container *ngIf="editButton">
        <button *permissions="editButton.permission" type="button" class="btn-grid-action btn-edit"
            (click)="editButtonHandler()" [title]="editButton.title"></button>
    </ng-container>

    <ng-container *ngIf="goToButton">
        <button type="button" *permissions="goToButton.permission" class="btn-grid-action btn-link"
            (click)="goToButtonHandler()" [title]="goToButton.title"></button>
    </ng-container>
</div>
