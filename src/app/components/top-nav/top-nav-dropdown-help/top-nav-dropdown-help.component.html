<ul data-test-id="help-menu-dropdown" class="help-menu show">
  <li
    data-test-id="help-menu-dropdown-item"
    class="help-menu__item"
    ngbDropdownItem
  >
    <img src="assets/svg/envelope.svg" class="help-menu__envelope-icon" />
    <a class="help-menu__link" [href]="supportUrl" target="_blank">
      Get Support
    </a>
  </li>
  <li
    data-test-id="help-menu-dropdown-item"
    class="help-menu__item"
    ngbDropdownItem
  >
    <img src="assets/svg/folders.svg" class="help-menu__folders-icon" />
    <a class="help-menu__link" [href]="helpUrl" target="AC_Help"
      >Browse Documentation
    </a>
  </li>
</ul>
